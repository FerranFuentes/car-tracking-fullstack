<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarTracking</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="title">
    <h1>CarTracking</h1>
</div>

<div class="card" >
    <h4>Consult Kilometers</h4>
    <form class="search-form">
        <input id="licensePlateInput" placeholder="License Plate" name="licensePlate"/>
        <button id="submitBtn">submit</button>
    </form>
    <div class="search-result">
        <div>Kilometers: <span id="mileageValue"></span></div>
        <div>Date: <span id="dateValue"></span></div>
    </div>
    <div id="licensePlateNotFound"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
